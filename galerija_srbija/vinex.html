<script>
		var $gallery = new SimpleLightbox('.small-demo a', {
			    // default source attribute
				sourceAttr: 'href',
				// shows fullscreen overlay
				overlay: true,
				// shows loading spinner
				spinner: true,
				// shows navigation arrows
				nav: true,
				// shows close button
				close: true,
				// text for close button
				closeText: 'x',
				// swipe up or down to close gallery
				swipeClose: true,
				// file extensions
				fileExt: 'png|jpg|jpeg|gif',
				// weather to slide in new photos or not, disable to fade
				animationSlide: true,
				// animation speed in ms
				animationSpeed: 250,
				// image preloading
				preloading: true,
				// keyboard navigation
				enableKeyboard: true,
				// endless looping
				loop:  true,
				// closes the lightbox when clicking outside
				docClose:  true,
				// how much pixel you have to swipe
				swipeTolerance: 50,
				// lightbox wrapper Class
				className: 'simple-lightbox',
				// width / height ratios
				widthRatio: 0.8,
				heightRatio: 0.9,
				// scales the image up to the defined ratio size
				scaleImageToRatio: false,
				// disable right click
				disableRightClick: false,
				// alert message
				alertErrorMessage: 'Image not found, next image will be loaded',
				// enable history back closes lightbox instead of reloading the page
				history: true,
				// time to wait between slides
				throttleInterval: 0
		});
</script>
		<!-- SIDE MENU SCRIPT-->
    <script>
      $(document).ready(function() {
        $(".menu-click").click(function() {
          $(".sidebar-nav").animate({ right: 0 }, 500);
          $(".black-overlay").fadeIn(500);
          $("body").addClass("no-scroll");
        });
        $(".menu-click-close").click(function() {
          $(".sidebar-nav").animate({ right: "-335px" }, 500);
          $(".black-overlay").fadeOut(500);
          $("body").removeClass("no-scroll");
        });
        $(".black-overlay").click(function() {
          $(".sidebar-nav").animate({ right: "-335px" }, 500);
          $(".black-overlay").fadeOut(500);
          $("body").removeClass("no-scroll");
        });
      });
